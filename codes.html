<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Management Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Add New Code</h2>
  <form id="add-code-form">
    <label for="code-name">Code Name:</label>
    <input type="text" id="code-name" name="code-name" required />
    <br />
    <label for="code-description">Code Description:</label>
    <textarea id="code-description" name="code-description" required></textarea>
    <br />
    <button type="submit">Add Code</button>
  </form>

  <div id="message"></div>

  <h2>Code List</h2>
  <ul id="code-list"></ul>

  <script>
    // Handle form submission
    document.getElementById('add-code-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const codeName = document.getElementById('code-name').value;
      const codeDescription = document.getElementById('code-description').value;

      const response = await fetch('/api/addCode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codeName, codeDescription }),
      });

      const result = await response.json();
      document.getElementById('message').innerText = result.message;

      // Refresh the code list after adding a new code
      fetchCodes();
    });

    // Fetch and display codes
    async function fetchCodes() {
      const response = await fetch('/api/getCodes');
      const codes = await response.json();

      const codeList = document.getElementById('code-list');
      codeList.innerHTML = ''; // Clear the list before adding new items

      codes.forEach(code => {
        const li = document.createElement('li');
        li.textContent = `${code.codeName}: ${code.codeDescription} (Added on ${new Date(code.dateAdded).toLocaleDateString()})`;
        codeList.appendChild(li);
      });
    }

    // Load codes when the page loads
    fetchCodes();
  </script>

</body>
</html>
